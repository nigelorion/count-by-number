<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count By Number</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="countBy">Number to count by:</label>
          <input id="countBy" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="countTo">Number to count to:</label>
          <input id="countTo" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="countSpeed">Count Speed:</label>
          <input id="countSpeed" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>
      <div class="count">
        <h1></h1>
      </div>
    </div>
  </body>
</html>
